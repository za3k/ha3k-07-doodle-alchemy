<html>
<head>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="emoji.js"></script>
    <script src="index.js"></script>
    <script src="easel.js"></script>
</head>

<body>

<h1>Doodlemoji alchemy</h1>
<h3>Elements</h3>
<div class="elements" id="elements"></div>
<h3>Alchemy Log</h3> <!-- Equations -->
<div class="equations">
</div>

<div class="prompt modal" style="display: none;">
    <h3>What did it make?</h3>
    <div class="equation"></div>
    <div class="elements"></div>
</div>

<div id="emoji" style="display: none;"></div>
<div id="art" style="display: none;"></div>

<div class="easel">
    <canvas height="398" width="398"></canvas>
    <div>Draw <span class="name">the element</span></div>
    <div class="hflex">
        <div></div>
        <img class="pencil tool tool-selected" data-tool="pencil" src="pencil.svg" />
        <img class="eraser tool" data-tool="eraser" src="eraser.svg" />
        <div></div>
        <input type="submit" class="btn btn-danger clear" value="Clear">
        <input type="submit" class="btn btn-primary done" value="Done">
    </div>
</div>

<div class="footer">
    Made by za3k and jennifer as part of <a href="https://za3k.com/hackaday">hack-a-day</a>. Code is <a href="https://github.com/za3k/ha3k-07-doodle-alchemy">on github</a>.
</html>
